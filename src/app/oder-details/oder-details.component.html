<div class="wrapper ">
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Order Details</h4>
                    </div>
                    <div class="card-body">
                        <div id="typography">
                            <div class="row">
                                <div class="tim-typo">
                                    <h2>
                                        <span class="tim-note">Customer Name :</span>{{CustomerName}}
                                    </h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="tim-typo">
                                    <h2>
                                        <span class="tim-note">Items Name :</span>{{itemName}}
                                    </h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="tim-typo">
                                    <h2>
                                        <span class="tim-note">Total Price :</span>{{amount}}
                                    </h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="tim-typo">
                                    <h2>
                                        <span class="tim-note">Delivery Address :</span>{{Address}}
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
