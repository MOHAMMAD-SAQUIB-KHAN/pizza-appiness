<div class="wrapper ">
  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
      <div class="container-fluid">
        <div class="navbar-wrapper">
        </div>

      </div>
    </nav>
    <!-- End Navbar -->
    <!-- table -->
    <div class="content">
      <div class="container-fluid">
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-primary">
                    <h4 class="card-title ">Order Progress</h4>
                    <p class="card-category"> {{tDayTime}}</p>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table">
                        <thead class=" text-primary">
                          <th>
                            Order ID
                          </th>
                          <th>
                            Customer Name
                          </th>
                          <th>
                            Total Items
                          </th>
                          <th>
                            Total Amount
                          </th>
                          <th>
                            Current Status
                          </th>
                          <th>
                            Update Status
                          </th>
                          <th>
                            View Order
                          </th>
                        </thead>
                        <tbody>
                          <tr *ngFor='let data of pizzaoder'>
                            <td>
                              {{data?.id}}
                            </td>
                            <td>
                              {{data?.CustomerName}}
                            </td>
                            <td>
                              {{data?.items}}
                            </td>
                            <td>
                              {{data?.amount}}
                            </td>
                            <td>
                              {{data?.status}}
                            </td>
                            <td>
                              <button (click)='updatestatus(data?.status,data.id)'>Update</button>
                            </td>
                            <td>
                              <button
                                (click)='orderview(data.CustomerName,data.amount,data.Address,data.itemName)'>View</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
